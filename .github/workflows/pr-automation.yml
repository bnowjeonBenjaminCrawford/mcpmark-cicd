name: Pull Request Automation Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: npx prettier --check src/
        continue-on-error: true

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintResult = process.env.ESLINT_RESULT === '0' ? '✅ Passed' : '❌ Failed';
            const prettierResult = process.env.PRETTIER_RESULT === '0' ? '✅ Passed' : '❌ Failed';
            
            const comment = `
            ## Code Quality Report
            
            ### ESLint Status: ${eslintResult}
            ### Prettier Status: ${prettierResult}
            
            ---
            *This report was automatically generated by the PR automation workflow*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        env:
          ESLINT_RESULT: ${{ steps.eslint.outcome }}
          PRETTIER_RESULT: ${{ steps.prettier.outcome }}

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: tests
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const testResult = process.env.TEST_RESULT === '0' ? '✅ Passed' : '❌ Failed';
            
            const comment = `
            ## Test Coverage Report
            
            ### Test Status: ${testResult}
            
            Coverage artifacts have been uploaded and can be downloaded from the workflow run.
            
            ---
            *This report was automatically generated by the PR automation workflow*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        env:
          TEST_RESULT: ${{ steps.tests.outcome }}

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: audit
        run: npm audit --audit-level moderate
        continue-on-error: true

      - name: Scan for secrets
        id: secrets
        uses: max/secret-scan@v1.0.0
        continue-on-error: true

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const auditResult = process.env.AUDIT_RESULT === '0' ? '✅ Passed' : '❌ Failed';
            const secretsResult = process.env.SECRETS_RESULT === '0' ? '✅ Passed' : '❌ Failed';
            
            const comment = `
            ## Security Scan Report
            
            ### Vulnerabilities Check: ${auditResult}
            ### Dependencies Security: ${auditResult}
            ### Secrets Scan: ${secretsResult}
            
            ---
            *This report was automatically generated by the PR automation workflow*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        env:
          AUDIT_RESULT: ${{ steps.audit.outcome }}
          SECRETS_RESULT: ${{ steps.secrets.outcome }}

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: npm run build
        continue-on-error: true

      - name: Validate endpoints (health check)
        id: health
        run: |
          npm run dev &
          sleep 5
          npm run health-check
          pkill -f "node src/app.js"
        continue-on-error: true

      - name: Create deployment preview artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            src/
            package.json
            package-lock.json
          retention-days: 7

      - name: Post Build Validation
        uses: actions/github-script@v7
        with:
          script: |
            const buildResult = process.env.BUILD_RESULT === '0' ? '✅ Passed' : '❌ Failed';
            const healthResult = process.env.HEALTH_RESULT === '0' ? '✅ Passed' : '❌ Failed';
            
            const comment = `
            ## Build Validation
            
            ### Build Status: ${buildResult}
            ### Health Check: ${healthResult}
            
            Build artifacts have been uploaded and can be downloaded from the workflow run.
            
            ---
            *This report was automatically generated by the PR automation workflow*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        env:
          BUILD_RESULT: ${{ steps.build.outcome }}
          HEALTH_RESULT: ${{ steps.health.outcome }}